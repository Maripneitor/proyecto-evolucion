<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Proyectos - Evolución Arqueología</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Encabezado cargado dinámicamente -->
    <div id="header-container"></div>
    
    <main>
        <!-- Hero section simple -->
        <section class="page-hero">
            <div class="container">
                <h1 class="page-hero__title">Nuestros Proyectos</h1>
                <p class="page-hero__description">Descubre los trabajos de arqueología y restauración que hemos realizado a lo largo de los años.</p>
            </div>
        </section>

        <!-- Grid de proyectos -->
        <section class="projects-section">
            <div class="container">
                <div class="projects-grid" id="projects-grid-container">
                    <!-- Las tarjetas de proyectos se insertarán aquí dinámicamente con JavaScript -->
                    <div class="loading-message">
                        <p>Cargando proyectos...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Pie de página cargado dinámicamente -->
    <div id="footer-container"></div>
    
    <!-- Scripts en el orden correcto -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/pages/projects.js"></script>
</body>
</html>
